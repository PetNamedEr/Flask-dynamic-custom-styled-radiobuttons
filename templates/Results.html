<!DOCTYPE html>
  <head>
      <title>Custom Radio Buttons Results</title>

      <link rel="stylesheet" type="text/css" href="css/CustomRadioButtons.css">
  </head>

  <body>
    <div class="container">

      <span class="resultText">{{verticalResult}}</span>
    </div>
  </body>

</html>
